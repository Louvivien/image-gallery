    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .gallery { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            justify-content: center; 
        }
        .gallery div { 
            text-align: center; 
            width: 45%; /* Default to 2 images per row */
        }
        img { 
            max-width: 100%; 
            max-height: 200px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .selected-images { 
            margin-top: 20px; 
        }
        .selected-images img { 
            margin: 5px; 
        }
        /* Media Query for mobile devices */
        @media (max-width: 600px) {
            .gallery div { 
                width: 48%; /* 2 images per row on mobile */
            }
        }
    </style>

    <div class="selected-images">
        <h3>Selected Images:</h3>
        <div id="selected-images-container"></div>
    </div>
    <script>
        function updateSelectedImages(imagePath, checkbox) {
            const container = document.getElementById('selected-images-container');

            if (checkbox.checked) {
                // Add the image to the selected images container
                const imgElement = document.createElement('img');
                imgElement.src = imagePath;
                imgElement.alt = checkbox.value;
                imgElement.setAttribute('data-image', checkbox.value);
                container.appendChild(imgElement);
            } else {
                // Remove the image from the selected images container
                const imgElement = container.querySelector(`img[data-image="${checkbox.value}"]`);
                if (imgElement) {
                    container.removeChild(imgElement);
                }
            }
        }
    </script>
